    <!-- modal-------------------------------------------------------------------- -->
     
    <div id="container" class="modal">
        <div id="add">Add New Delivery Address</div>
        <div id="please">Please enter the accurate address, it will help us to serve you better</div>

        <div class="fields" id="area">
            <div class="fields-name">Area / Locality</div>
            <div>
                <input id="locality" type="text" style="width: 75%;" placeholder="E.g. Sector 32 or Park View Reside">
                <button>^ Detect</button>
            </div>    
        </div>

        <div class="fields">
            <div class="fields-name">Name</div>
            <input type="text" id="name">
        </div>

        <div class="fields">
            <div class="fields-name">Flat / House / Office No.</div>
            <input type="text" id="flat">
        </div>

        <div class="fields">
            <div class="fields-name">Street / Society / Office Name</div>
            <input type="text" id="street">
        </div><br><br>

        <!-- <div id="radio"> -->
            <form action="" id="radio">

                <input type="radio" name="address-type" id="home" value="home" checked>
                <div class="fields-name">Homes</div>
                
                <input type="radio" name="address-type" value="office">
                <div class="fields-name">Office</div>
                
                <input type="radio" name="address-type" value="Other">
                <div class="fields-name">Other</div>
            </form>
        <!-- </div> -->

        <div id="buttons">
            <button id="submitBtn">Continue</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
