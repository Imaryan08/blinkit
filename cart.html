<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything delivered in 10 minutes | blinkit </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="icon" type="image/x-icon" href="https://blinkit.com/images/header/blinkit_logo-3898547.png">
    <link rel="stylesheet" href="styles/cart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
</head>
<body>
    <nav id="nav">
        <div id="logo">
            <a href="/">
                <img src="https://blinkit.com/images/header/blinkit_logo-3898547.png" alt="blinkit (formerly Grofers)" />
            </a>
        </div>
        <div id="btn-toggle-cart">
            <i></i>
            my cart
        </div>
    </nav>

    <div id="cart">
        <div class="cart-page">

            <h1 class="cart__title">my cart</h1>
            <div class="flex-text">
                <div>Shipment 1 of 1</div>
                <div class="">1 item(s)</div>
            </div>
            <div class="cart-container">
                <div class="">
                <h2 class="">delivery in 12 minutes</h2>
                <h4 class="">from Super Store - Bengaluru Kalyan Nagar ES21</h4>
                </div>
                <hr />
                <div class="cart-item">
                    <img src="http://cdn.grofers.com/app/images/products/normal/pro_216127.jpg?ts=1590380297" alt="" />
                    <div class="">
                        <div class="">
                            <h3>Unibic Choco Ripple Cookies - Buy 1 Get 1 Free</h3>
                            <h2> &#8377; 40</h2>
                        </div>
                        <div class="">
                            <h5 class="">2 x 100g</h5>
                            <button>+</button><p>1</p><button>-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="panel" class="panel">
        <h1>Panel</h1>
    </main>
</body>
</html>
<script src="scripts/cart.js"></script>
