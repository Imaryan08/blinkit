<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything delivered in 10 minutes | blinkit </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/success.css">
    <!-- <link rel="icon" type="image/x-icon" href="https://blinkit.com/images/header/blinkit_logo-3898547.png"> -->
    <link data-react-helmet="true" rel="icon" href="https://blinkit.com/images/faviconChange.ico" type="image/x-icon">
</head>
<body>
    <nav id="nav">
        <div id="logo">
            <a href="/">
                <img src="https://blinkit.com/images/header/blinkit_logo-3898547.png" alt="blinkit (formerly Grofers)" />
            </a>
        </div>


        <div id="nav-text-container">
            <div class="nav-item item-1">
                100% Replacement Guarantee
            </div>
            <div class="nav-item item-2">
                100% Genuine Products
            </div>
            <div class="nav-item item-3">
                Secure Payments
            </div>
        </div>
    </nav>

    <main>

        <div class="wrapper">
            <div class="display-card">
                <div class="step step-big step-flex">
                    <div class=""><i class="fa fa-check-circle" aria-hidden="true"></i></div>
                    <h2>Yay! Order Successfully Placed</h2>
                </div>
                <div class="step step-grid">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <div class="">
                        <h3 class=""> <span id="item-count"></span> item</h3>
                        <h2 class=""> &#8377; <span id="item-cost"></span></h2>
                    </div>
                </div>
                <div class="step step-grid">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <div class="">
                        <h3 class="">Payment</h3>
                        <h2 class="">Pay On Delivery</h2>
                    </div>
                </div>
                <div class="step step-grid">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <div class="">
                        <h3 class="">Delivery Date & Time</h3>
                        <h2 class="">Today, 7PM - 7:30PM</h2>
                    </div>
                </div>
                <div class="step step-grid">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="">
                        <h3 class="">Delivery Address</h3>
                        <h2 class="" id="address"></h2>
                    </div>
                </div>
                <div class="step flex">
                    <button class="btn" id="btn-status">Check Order Status</button>
                    <button class="btn" id="btn-home">Continue Shopping</button>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="scripts/success.js"></script>
</html>
