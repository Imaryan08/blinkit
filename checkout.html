<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything delivered in 10 minutes | blinkit </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <nav id="nav">
        <div id="logo">
            <a href="/">
                <img src="https://blinkit.com/images/header/blinkit_logo-3898547.png" alt="blinkit (formerly Grofers)" />
            </a>
        </div>


        <div id="nav-text-container">
            <div class="nav-item item-1">
                100% Replacement Guarantee
            </div>
            <div class="nav-item item-2">
                100% Genuine Products
            </div>
            <div class="nav-item item-3">
                Secure Payments
            </div>
        </div>
    </nav>

    <main>
        <div class="checkout-wrapper wrapper">
            <div class="checkout">
                <div class="checkout-left-display">
                    <div class="checkout-step">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="checkout-step__content">
                            <div class="checkout-step__content-lead">Phone Number Verification</div>
                            <div>+918475968123</div>
                        </div>
                    </div>

                    <div class="checkout-step">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <div class="checkout-step__content">
                            <div class="checkout-step__content-lead">Delivery Address</div>
                            <div>Home: #314, 1st main, 5th cross, Delhi - 42</div>
                        </div>
                    </div>

                    <div class="checkout-step">
                        <div class="number-three"><div class="">3</div></div>
                    </div>

                </div>

                <div class="checkout-right-display">
                    <div class="checkout-cart-box">
                        My Cart
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
